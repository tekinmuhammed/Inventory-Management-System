<div class="row">
    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Information
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">Saudi New Zealand Milk Product Co.Ltd. Safe Food.Safe People World Class Quality It's Our Promise.</h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 my-blue-div">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-customers' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Staff <i class="fas fa-users"></i></h4>
                                    <h3>{{ customer_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4  my-green-div">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 my-yellow-div">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Material Issued <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ order_count }}</h3>
                                </div>
                            </div>
                        </a>
                        
                    </div>
                    <div class="col-md-4 my-red-div">
                        <a class="text-decoration-none text-dark" href="{% url 'low_quantity_products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Material Out Of Stock <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{low_quantity_count}}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<style>

    .my-red-div {
        background-color: #dc3545;  /* Red background color */
        color: #ffffff;  /* White text color */
    }
    .my-green-div {
        background-color: hsl(106, 82%, 46%);  /* Red background color */
        color: #ffffff;  /* White text color */
    }
    .my-blue-div {
        background-color: hwb(208 8% 16%);  /* Red background color */
        color: #ffffff;  /* White text color */
    }
    .my-yellow-div {
        background-color: rgb(214, 211, 20);  /* Red background color */
        color: #ffffff;  /* White text color */
    }
</style
